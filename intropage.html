<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
:root{
  --bg: #f5f5f7;
  --card: rgba(255,255,255,0.9);
  --muted: #6b6b6f;
  --accent: #0071e3;
  --glass: rgba(255,255,255,0.6);
}

@media (prefers-color-scheme: dark) {
  :root{
    --bg: #111113;
    --card: rgba(28,28,30,0.65);
    --muted: #bfc0c4;
    --accent: #0a84ff;
    --glass: rgba(30,30,32,0.55);
  }
}

*{box-sizing:border-box;margin:0;padding:0}

html,body{height:100%}
body{
  font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: radial-gradient(circle at 30% 60%, rgba(255,205,155,0.35), transparent 60%),
              radial-gradient(circle at 80% 20%, rgba(170,240,210,0.25), transparent 55%),
              var(--bg);
  color:#111;
  display:flex;
  align-items:stretch;
}

/* Layout Split */
.split {
  display:grid;
  grid-template-columns: 520px 1fr;
  width:100%;
  min-height:100vh;
}

/* Left Side */
.left {
  padding: 64px 56px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:20px;
  backdrop-filter: blur(10px) saturate(140%);
}

.brand { display:flex; gap:14px; align-items:center; }

.logo {
  width:56px;height:56px;border-radius:12px;
  background: linear-gradient(135deg,var(--accent), #00b4ff);
  display:flex;align-items:center;justify-content:center;
  box-shadow: 0 6px 18px rgba(10,118,255,0.12);
  color:white;font-weight:700;font-size:18px;
}

h1{
  font-size:40px;
  line-height:1.02;
  letter-spacing:-0.02em;
}
p.lead{
  color:var(--muted);
  font-size:16px;
  max-width:480px;
}

/* Button */
.actions { display:flex; gap:12px; margin-top:18px; }

.btn {
  padding:14px 22px;
  border-radius:14px;
  cursor:pointer;
  border:1px solid rgba(0,0,0,0.06);
  background:var(--card);
  font-weight:600;
  transition: transform .15s ease;
}
.btn.primary{
  background:linear-gradient(135deg,#ff8f70,#ffb054);
  color:white;
  border:none;
}
.btn:hover{ transform:translateY(-3px) }

/* ---------- right visual ---------- */
.right {
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  padding: 40px;
  background: linear-gradient(135deg, rgba(255,255,255,0.02), transparent);
}

/* visual card (holds svg) */
.visual-card {
  width: min(720px, 92%);
  height: auto;
  padding:28px;
  background: var(--glass);
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow: 0 18px 50px rgba(2,6,23,0.12);
  border: 1px solid rgba(0,0,0,0.04);
  transition: transform .28s cubic-bezier(.2,.9,.25,1);
}
.visual-card:hover { transform: translateY(-6px) }

/* SVG calendar styling (keeps crisp) */
.calendar-svg { width:100%; height:auto; max-width:560px; display:block; }

/* responsive */
@media (max-width:980px){
  .split { grid-template-columns: 1fr; }
  .left{ padding:34px; text-align:center; align-items:center }
  h1{ font-size:32px }
  .visual-card{ margin-top:24px }
}

/* subtle entry animation */
.fade-in {
  animation: introFade .7s ease both;
}
@keyframes introFade {
  from { opacity:0; transform: translateY(6px) }
  to   { opacity:1; transform: translateY(0) }
}

/* focus-visible / accessibility */
.btn:focus{outline:2px solid rgba(0,0,0,0.08); outline-offset:2px}
</style>
</head>

<body>

      </div>
